<!DOCTYPE html>
<html>
<head>
  <title>Registro de Faltas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Registro de Faltas</h1>

  <div id="matricula-form">
    <h2>Cadastrar Matéria</h2>
    <input type="text" id="materia-input" placeholder="Nome da matéria">
    <button onclick="cadastrarMateria()">Cadastrar</button>
  </div>

  <div id="faltas-form" style="display: none;">
    <h2>Adicionar Faltas</h2>
    <select id="materia-select"></select>
    <input type="number" id="faltas-input" placeholder="Quantidade de faltas">
    <button onclick="adicionarFaltas()">Adicionar Faltas</button>
  </div>

  <div id="faltas-list" style="display: none;">
    <h2>Faltas Registradas</h2>
    <ul id="faltas-ul"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
