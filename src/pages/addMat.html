<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Adicionar Matéria - MyFreq</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/addMat.css">
</head>
<body>
    <h1>MyFreq</h1>

    <div id="matricula-form">
        <h2>Cadastrar Matéria</h2>
        <input type="text" id="materia-input" placeholder="Nome da matéria">
        <input type="number" id="cargahorariatotal-input" placeholder="Carga horária total">
        <input type="number" id="horasaula-input" placeholder="Horas/aula">
        <button onclick="cadastrarMateria()">Cadastrar</button>
    </div>

    <script src="../services/script.js"></script>
</body>
</html>
